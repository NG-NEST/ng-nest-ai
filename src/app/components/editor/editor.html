<div class="header">
  <label [class.required]="required()" *xOutlet="label()">{{ label() }}</label>
  <x-button
    size="small"
    [title]="fullscreen() ? ('$base.restore' | xI18n) : ('$base.fullscreen' | xI18n)"
    [icon]="fullscreen() ? 'fto-minimize-2' : 'fto-maximize-2'"
    text
    (click)="toggleFullscreen()"
  >
  </x-button>
</div>
<div #editorRef class="editor"></div>

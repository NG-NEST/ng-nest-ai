<form [x-loading]="formLoading()" [formGroup]="form" class="app-dialog-form" (ngSubmit)="save()">
  <h4 x-dialog-title class="title">{{ id() ? '修改' : '新' }}项目</h4>
  <x-button x-dialog-close class="close" icon="fto-x" size="large" flat text></x-button>
  <div x-dialog-content class="content">
    <div class="item required">
      <x-input-group compact>
        <x-button
          x-popover
          [content]="contentTpl"
          [(visible)]="visible"
          [trigger]="'click'"
          [placement]="'bottom-start'"
          [panelClass]="'select-icon'"
          [minWidth]="'19.25rem'"
        >
          <x-icon
            class="project-icon"
            [type]="form.get('icon')?.value"
            [style.color]="form.get('iconColor')?.value"
          ></x-icon>
        </x-button>
        <x-input floatLabel="on" label="名称" formControlName="name" required></x-input>
      </x-input-group>
    </div>
    <ng-template #contentTpl>
      <div class="icon-inner">
        <div class="colors">
          @for (color of colors(); track color) {
            <div
              class="color"
              [class.selected]="form.get('iconColor')?.value === color"
              [style.backgroundColor]="color"
              (click)="setIconColor(color)"
            ></div>
          }
        </div>
        <div class="icons">
          @for (icon of icons(); track icon) {
            <div class="icon" [class.selected]="form.get('icon')?.value === icon" (click)="setIcon(icon)">
              <x-icon [type]="icon"></x-icon>
            </div>
          }
        </div>
      </div>
    </ng-template>
    <div class="item required">
      <x-input-group compact>
        <x-button icon="fto-folder" (click)="selectDirectory()"> </x-button>
        <x-input floatLabel="on" label="工作目录" formControlName="workspace" required></x-input>
      </x-input-group>
    </div>
  </div>
  <div x-dialog-actions align="center" class="actions">
    @if (id()) {
      <x-button icon="fto-trash-2" attrType="button" type="danger" flat plain (click)="delete()">删除</x-button>
    }
    <x-button icon="fto-x" attrType="button" flat plain x-dialog-close>取消</x-button>
    <x-button flat icon="fto-save" type="primary" attrType="submit" [loading]="saveLoading()" [disabled]="!form.valid"
      >保存</x-button
    >
  </div>
</form>

<form [x-loading]="formLoading()" class="app-dialog-form">
  <h4 x-dialog-title class="title">{{ title() }}</h4>
  <x-button x-dialog-close class="close" icon="fto-x" size="large" flat text></x-button>
  <div x-dialog-content class="content app-markdown">
    <div [innerHTML]="content()" (click)="onContentClick($event)"></div>
  </div>
</form>

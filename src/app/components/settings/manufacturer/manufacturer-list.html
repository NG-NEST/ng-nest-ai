<div class="sub-title">服务商</div>
@if (manufacturerList().length === 0) {
  <div class="empty">
    <x-empty></x-empty>
    <x-button (click)="addManufacturer()" text icon="fto-plus" size="mini" type="primary">新增</x-button>
  </div>
} @else {
  <div class="scroll-container">
    <x-scrollable>
      <div class="manufacturers">
        <x-button (click)="addManufacturer()" icon="fto-plus" flat plain>新增</x-button>
        @for (item of manufacturerList(); track item.id) {
          <div class="manufacturer" [class.checked]="item.isActive" (click)="updateManufacturer(item)">
            <div class="info">
              <span class="name">{{ item.name }}</span>
              <span class="url">{{ item.baseURL }}</span>
            </div>
            @if (item.isActive) {
              <x-icon class="check" type="fto-check"></x-icon>
            }
          </div>
        }
      </div>
    </x-scrollable>
  </div>
}

<form class="app-dialog-form">
  <x-button x-dialog-close class="close" icon="fto-x" size="large" flat text></x-button>
  <div x-dialog-content class="content">
    <div class="left">
      <h4 class="title">设置</h4>
      <ul>
        @for (menu of menus; track menu) {
          <li [class.selected]="selectedMenuId() === menu.id" (click)="selectMenu(menu)">
            <x-icon [type]="menu.icon"></x-icon> {{ menu.label }}
          </li>
        }
      </ul>
    </div>
    <div class="right">
      @if (selectedMenuId() === 'manufacturer') {
        <app-manufacturer-list></app-manufacturer-list>
      } @else if (selectedMenuId() === 'model') {
        <app-model-list></app-model-list>
      } @else if (selectedMenuId() === 'theme') {
        <app-theme></app-theme>
      } @else if (selectedMenuId() === 'prompt') {
        <app-prompt-list></app-prompt-list>
      } @else if (selectedMenuId() === 'about') {
        <app-about></app-about>
      }
    </div>
  </div>
</form>
